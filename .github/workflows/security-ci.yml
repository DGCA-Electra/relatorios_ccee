name: Security CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test-scan:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest bandit pip-audit
      - name: Unit tests
        run: pytest -q || true
      - name: Bandit (SAST)
        run: bandit -q -r . || true
      - name: pip-audit (vulns)
        run: pip-audit -r requirements.txt || true


